<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A set of web design tools and advices to make your app look better. Includes color shades, type scale, conversors and more"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      crossorigin="anonymous"
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/Poppins-Bold.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      crossorigin="anonymous"
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/Poppins-Light.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      crossorigin="anonymous"
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/Poppins-Medium.woff2"
      type="font/woff2"
    />
    <link
      crossorigin="anonymous"
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/Poppins-Regular.woff2"
      type="font/woff2"
    />
    <link
      crossorigin="anonymous"
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/Poppins-SemiBold.woff2"
      type="font/woff2"
    />

    <style>
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 200;
        src: url('./fonts/Poppins-Light.woff2') format('woff2');
        font-display: swap;
      }

      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        src: local('Poppins-Regular'),
          url('./fonts/Poppins-Regular.woff2') format('woff2');
        font-display: swap;
      }

      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 500;
        src: local('Poppins-Medium'), url('./fonts/Poppins-Medium.woff2') format('woff2');
        font-display: swap;
      }

      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 600;
        src: local('Poppins-SemiBold'),
          url('./fonts/Poppins-SemiBold.woff2') format('woff2');
        font-display: swap;
      }

      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 700;
        src: local('Poppins-Bold'), url('./fonts/Poppins-Bold.woff2') format('woff2');
        font-display: swap;
      }
    </style>
    <title>Degtools</title>
  </head>
